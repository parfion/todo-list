<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./index.js"></script>
    <title>ToDo List</title>
</head>
<body class="page">
    <header class="header">
        <h1 class="header__title">ToDo List</h1>
    </header>

    <main>
        <form type="submit" class="add">
            <input name="input-value" type="text" class="add__input">
            <button class="add__button">Add</button>
        </form>

        <section class="container" aria-placeholder="My ToDo List...">
            
        </section>

        <template class="template">
            <div class="template__content" style="display: flex;">
                <p class="template__text"></p>
                <button class="template__button-done">!</button>
                <button class="template__button-delete">-</button>
            </div>
        </template>
    </main>
    </div>
</body>
</html>
